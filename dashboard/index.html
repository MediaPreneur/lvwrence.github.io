<div id="dashboard" style="overflow-y:hidden;">
    <section class="section">
        <div class="container is-fluid" id="dashboard-container" style="display:none;">
            <h1 class="title">Programming</h1>
            <div class="columns">
                <!-- Daily Average -->
                <div class="column is-half">
                    <div class="card is-fullwidth">
                        <header class="card-header">
                            <p class="card-header-title">Daily Average</p>
                        </header>
                        <div class="card-content">
                            <div class="content" id="daily-average">
                                <!-- Stuff will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Daily Average -->

                <!-- Logged today -->
                <div class="column is-half">
                    <div class="card is-fullwidth">
                        <header class="card-header">
                            <p class="card-header-title">
                                Logged today
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content" id="logged-today">
                                <!-- Stuff will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Logged today -->
            </div>

            <div class="columns">
                <!-- Logged Time -->
                <div class="column">
                    <div class="card is-fullwidth">
                        <header class="card-header">
                            <p class="card-header-title">
                                Logged Time
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <canvas id="logged-time"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="title">Fitness</h1>
            <div class="columns">
                <!-- Current age -->
                <div class="column">
                    <div class="card is-fullwidth">
                        <header class="card-header">
                            <p class="card-header-title">Current Age</p>
                        </header>
                        <div class="card-content">
                            <div class="content" id="current-age">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Last Workout -->
                <div class="column">
                    <div class="card is-fullwidth">
                        <header class="card-header">
                            <p class="card-header-title">
                                Last Workout
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content" id="last-workout">
                                <!-- Stuff will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <!-- Lifting Progress -->
                <div class="column">
                    <div class="card is-fullwidth">
                        <header class="card-header">
                            <p class="card-header-title">Lift Progress</p>
                        </header>
                        <div class="card-content">
                            <div class="content" id="lift-progress">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container is-fluid sk-spinner sk-spinner-pulse" id="dashboard-loading"></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.1/Chart.bundle.min.js" defer></script>

</div>
